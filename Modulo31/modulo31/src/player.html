<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Framework Simulator</title>
    </head>
    <body>
        <main class="player">
            <video class="player__video" id="video" src="./assets/bellyache.mp4"></video>
            <div class="player__controls">
                <div class="player__controls-up">
                    <button class="player__btn" id="btn-play">
                        <i class="player__btn-icon fa fa-play"></i>
                        <i class="player__btn-icon fa fa-pause"></i>
                    </button>
                    <div class="btn-container">
                        <a class="btn-container__btn" href="index.html">Go back</a>
                    </div>
                </div>
                <div class="player__timeline">
                    <div class="player__bar">
                        <div class="player__inner" id="inner"></div>
                    </div>
                </div>
            </div>
        </main>

        <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    </body>
</html>
